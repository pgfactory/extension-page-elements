title: Staff

permissions:
  access:
    account: true
    site: false
    languages: false
    system: false
    users: false
  user:
    changeEmail: true
    changeLanguage: false
    changeName: true
    changePassword: true
    changeRole: false
    delete: true
    update: true

columns:
  - width: 1/2
    fields:
      firstname:
        label: First name
        type: text
      lastname:
        label: Last name
        type: text
      street:
        label: Street
        type: text
      zip:
        label: ZIP
        type: text
        width: 1/4
      city:
        label: City
        type: text
        width: 3/4
      country:
        label: Country
        type: text

  - width: 1/2
    fields:
      mobile:
        label: Mobile
        type: text
        width: 1/2
      phone:
        label: Phone
        type: text
        width: 1/2
      website:
        label: Website
        type: url
      fediverse:
        label: Fediverse URL
        type: url
        icon: mastodon
        placeholder: https://example.com/@username
      instagram:
        label: Instagram
        type: text
        icon: instagram
        placeholder: username
      accesscode:
        label: AccessCode
        type: text
        width: 1/4
