    Thanks a lot for your registration.
  
    Details:
    Date:	      {{ _date_ }}
    Time:	      {{ _time_ }}
    Location:	  {{ _location_ }}
  
    We are looking forward to seeing you soon.
    
    Please send us a note in case you cannot participate.
    
    Best Regards
    The organisation team

