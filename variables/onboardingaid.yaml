    ## Private Access-Link

    This link opens the (previous) page, automatically loggin in:
    
    {{ link('{{ pfy-user-accesslink }}', class:pfy-onboarding-link) }}

    {{ vgap }}

    Attention: Whoever knows this link can log into this website.
    Please keep it <strong>strictly confidential</strong>!

