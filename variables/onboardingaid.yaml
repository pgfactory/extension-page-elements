
# onboardingaid


pfy-onboardingaid-title:
  de: 'Onboarding-Hilfe öffnen'
  _: 'Open onboarding help'

pfy-onboardingaid-text:
  de: |
    ## Persönlicher Zugangs-Link

    Mit diesem Link öffnen Sie die (vorherige) Seite und sind gleich angemeldet:
    
    {{ link('{{ pfy-user-accesslink }}', class:pfy-onboarding-link) }}

    {{ vgap }}

    Achtung: Wer immer diesen Link kennt, kann sich damit anmelden.  
    Bitte <strong>vertraulich</strong> behandeln!

    {{ vgap }}
    **Tipp: Speichern für spätere Wiederverwendung**

    1. Link anklicken <br>
       -> Seite wird neu geladen<br>
       -> Zugangs-Link erscheint in der Adresszeile des Browsers
    1. Seite als Lesezeichen/Favorit speichern <br> 
      -> Stern-Symbol in der Adresszeile des Browsers verwenden

