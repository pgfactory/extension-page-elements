

pfy-say-open:
    de: Vorlesen
    _: Read

pfy-say-open-title:
    de: Diesen Text vorlesen
    _: Read

pfy-say-play-title:
    de: Von vorne abspielen
    _: Play

pfy-say-pause-title:
    de: Anhalten
    _:  Pause

pfy-say-stop-title:
    de: Beenden
    _:  Stop

pfy-say-play:
    _: |
        <div class='pfy-player-icon' title='{{ pfy-say-play-title }}'>
        <svg height="1em" viewBox="0 0 100 100" width="1em" xmlns="http://www.w3.org/2000/svg"><use href="#pfy-iconset-play"></use></svg>
        </div>

pfy-say-pause:
    _: |
        <div class='pfy-player-icon' title='{{ pfy-say-pause-title }}'>
        <svg height="1em" viewBox="0 0 100 100" width="1em" xmlns="http://www.w3.org/2000/svg"><use href="#pfy-iconset-pause"></use></svg>
        </div>

pfy-say-stop:
    _: |
        <div class='pfy-player-icon' title='{{ pfy-say-stop-title }}'>
        <svg height="1em" viewBox="0 0 100 100" width="1em" xmlns="http://www.w3.org/2000/svg"><use href="#pfy-iconset-stop"></use></svg>
        </div>

